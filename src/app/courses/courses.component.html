<p>courses works!</p>
<p>{{ testMessage }}</p>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Image URL</th>
        <th>Price</th>
        <th>Duration (Hours)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.id }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.imageUrl }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.durationInHours }}</td>
      </tr>
    </tbody>
  </table>
  
  
  <p>{{ testMessage }}</p>
